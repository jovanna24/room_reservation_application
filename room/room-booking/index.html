<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Booking</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #4caf50;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header-title {
        font-size: 24px;
        font-weight: bold;
      }

      .header-login button {
        padding: 10px 20px;
        background-color: white;
        border: none;
        border-radius: 5px;
        color: #4caf50;
        font-size: 16px;
        cursor: pointer;
      }

      .header-login button:hover {
        background-color: #f1f1f1;
      }

      .container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .floor-plan-container {
        position: relative;
        max-width: 100%;
      }

      .floor-plan-container img {
        width: 100%;
        height: auto;
      }

      .booking-form {
        margin-top: 20px;
      }

      .highlight {
        position: absolute;
        background-color: rgba(255, 255, 0, 0.5);
        border: 2px solid yellow;
        pointer-events: none;
      }

      .error-message {
        color: red;
        margin-top: 10px;
      }

      .success-message {
        color: green;
        margin-top: 10px;
      }

      .loading {
        display: none;
        margin-top: 10px;
      }

      .loading.visible {
        display: block;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-title">Room Booker</div>
      <div class="header-login">
        <button onclick="window.location.href='login.html'">Log In</button>
      </div>
    </header>
    <div class="container">
      <div class="floor-plan-container">
        <img
          id="floorPlanImage"
          src="floor-plan.jpg"
          usemap="#floorplan"
          alt="Floor Plan"
        />
        <map name="floorplan">
          <!-- Add areas dynamically -->
        </map>
      </div>

      <div class="booking-form">
        <form id="bookingForm">
          <label for="selectedRoom">Select Room:</label>
          <select id="selectedRoom">
            <option value="">Select a room</option>
            <!-- Options will be added dynamically -->
          </select>

          <label for="datePicker">Select Date:</label>
          <input type="text" id="datePicker" placeholder="Select Date" />

          <label for="availableTimes">Available Times:</label>
          <select id="availableTimes">
            <option value="">Select a time</option>
          </select>

          <button type="submit">Book Room</button>
          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>
          <div id="loadingIndicator" class="loading">Loading...</div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const datePicker = flatpickr("#datePicker", {
          enableTime: false,
          dateFormat: "Y-m-d",
        });

        const bookingForm = document.getElementById("bookingForm");
        const selectedRoomInput = document.getElementById("selectedRoom");
        const availableTimesSelect = document.getElementById("availableTimes");
        const errorMessageDiv = document.getElementById("errorMessage");
        const successMessageDiv = document.getElementById("successMessage");
        const loadingIndicator = document.getElementById("loadingIndicator");
        let selectedRoom = null;
        let highlightDiv = null;

        const rooms = [
          { id: "office116", name: "Office 116", coords: "57.5,32.2,15,17" },
          { id: "office115", name: "Office 115", coords: "57.7,50,15,18" },
          {
            id: "conferenceRoom",
            name: "Conference Room",
            coords: "27.1,32.2,19.6,35.5",
          },
          { id: "office112", name: "Office 112", coords: "6.5,43,14.5,17" },
          { id: "office111", name: "Office 111", coords: "6.5,25,14.5,17.7" },
          { id: "office110", name: "Office 110", coords: "6.5,6.6,22.5,18" },
          { id: "office109", name: "Office 109", coords: "29.6,6.6,17.3,18" },
          { id: "office108", name: "Office 108", coords: "47.4,6.6,19,18" },
          { id: "office107", name: "Office 107", coords: "73,6.6,12,18" },
          { id: "office106", name: "Office 106", coords: "79,25,14,27" },
          { id: "office105", name: "Office 105", coords: "79,52,14,21.2" },
          { id: "office104", name: "Office 104", coords: "76.6,74,17,19.3" },
          { id: "office103", name: "Office 103", coords: "52,75,24,18" },
          { id: "office102", name: "Office 102", coords: "27.1,75,24,18" },
        ];

        const floorplanMap = document.querySelector('map[name="floorplan"]');
        rooms.forEach((room) => {
          const area = document.createElement("area");
          area.shape = "rect";
          area.coords = room.coords
            .split(",")
            .map((coord) => coord * 10)
            .join(",");
          area.href = "#";
          area.alt = room.name;
          area.dataset.room = room.id;
          floorplanMap.appendChild(area);

          const option = document.createElement("option");
          option.value = room.id;
          option.textContent = room.name;
          selectedRoomInput.appendChild(option);

          area.addEventListener("click", function (event) {
            event.preventDefault();
            highlightRoom(room.id);
          });
        });

        selectedRoomInput.addEventListener("change", function () {
          highlightRoom(this.value);
        });

        function highlightRoom(roomId) {
          selectedRoom = roomId;

          if (!selectedRoom) {
            if (highlightDiv) highlightDiv.remove();
            availableTimesSelect.innerHTML =
              '<option value="">Select a time</option>';
            return;
          }

          const room = rooms.find((room) => room.id === selectedRoom);
          const [leftPercent, topPercent, widthPercent, heightPercent] =
            room.coords.split(",").map(Number);

          if (highlightDiv) highlightDiv.remove();

          const img = document.querySelector(".floor-plan-container img");
          const imgRect = img.getBoundingClientRect();

          highlightDiv = document.createElement("div");
          highlightDiv.classList.add("highlight");
          highlightDiv.style.left = `${(leftPercent / 100) * imgRect.width}px`;
          highlightDiv.style.top = `${(topPercent / 100) * imgRect.height}px`;
          highlightDiv.style.width = `${
            (widthPercent / 100) * imgRect.width
          }px`;
          highlightDiv.style.height = `${
            (heightPercent / 100) * imgRect.height
          }px`;
          document
            .querySelector(".floor-plan-container")
            .appendChild(highlightDiv);

          selectedRoomInput.value = selectedRoom;
          availableTimesSelect.innerHTML =
            '<option value="">Select a time</option>';
        }

        datePicker.config.onChange.push(async function (selectedDates) {
          const selectedDate = selectedDates[0].toISOString().split("T")[0];

          if (!selectedRoom) {
            showError("Please select a room first.");
            return;
          }

          showLoading(true);
          try {
            const response = await fetch(
              `http://localhost:3000/available?room=${selectedRoom}&date=${selectedDate}`
            );
            if (!response.ok) {
              throw new Error("Failed to fetch available times.");
            }
            const availableTimes = await response.json();

            availableTimesSelect.innerHTML =
              '<option value="">Select a time</option>';
            availableTimes.forEach((time) => {
              const option = document.createElement("option");
              option.value = time;
              option.textContent = time;
              availableTimesSelect.appendChild(option);
            });
            clearMessages();
          } catch (error) {
            showError("Failed to fetch available times.");
          } finally {
            showLoading(false);
          }
        });

        bookingForm.addEventListener("submit", async function (event) {
          event.preventDefault();
          const selectedDate = datePicker.input.value;
          const selectedTime = availableTimesSelect.value;

          if (!selectedRoom) {
            showError("Please select a room.");
            return;
          }

          if (!selectedDate) {
            showError("Please select a date.");
            return;
          }

          if (!selectedTime) {
            showError("Please select a time.");
            return;
          }

          const selectedDateTime = `${selectedDate} ${
            selectedTime.split(" - ")[0]
          }`;

          showLoading(true);
          try {
            const response = await fetch("http://localhost:3000/book", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                room: selectedRoom,
                dateTime: selectedDateTime,
              }),
            });

            if (response.status === 200) {
              showSuccess("Room booked successfully!");
            } else if (response.status === 400) {
              const errorText = await response.text();
              showError(errorText);
            } else {
              showError("An unknown error occurred.");
            }
          } catch (error) {
            showError("Failed to book the room. Please try again.");
          } finally {
            showLoading(false);
          }
        });

        function showError(message) {
          errorMessageDiv.textContent = message;
          successMessageDiv.textContent = "";
        }

        function showSuccess(message) {
          successMessageDiv.textContent = message;
          errorMessageDiv.textContent = "";
        }

        function clearMessages() {
          errorMessageDiv.textContent = "";
          successMessageDiv.textContent = "";
        }

        function showLoading(isLoading) {
          loadingIndicator.classList.toggle("visible", isLoading);
        }

        async function fetchRooms() {
          const response = await fetch("http://localhost:3000/rooms");
          return response.json();
        }

        window.addEventListener("resize", () => {
          if (selectedRoom) {
            highlightRoom(selectedRoom);
          }
        });
      });
    </script>
  </body>
</html>
