<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s;
        }
        .fade-in-visible {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto mt-8 p-4 bg-white shadow rounded">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="loginUsername" class="block text-gray-700 font-medium mb-2">Username:</label>
                <input type="text" id="loginUsername" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition ease-in-out duration-300" required>
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" id="loginPassword" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition ease-in-out duration-300" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition ease-in-out duration-300">Log In</button>
        </form>
        <div id="loginErrorMessage" class="text-red-500 mt-2 fade-in"></div>
        <p class="mt-4">Don't have an account? <a href="#signup" class="text-green-500 hover:underline">Sign up here</a>.</p>
    </div>

    <div id="signup" class="container mx-auto mt-8 p-4 bg-white shadow rounded">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="signupUsername" class="block text-gray-700 font-medium mb-2">Username:</label>
                <input type="text" id="signupUsername" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition ease-in-out duration-300" required>
            </div>
            <div>
                <label for="signupPassword" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" id="signupPassword" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition ease-in-out duration-300" required>
            </div>
            <div>
                <label for="signupEmail" class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" id="signupEmail" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 transition ease-in-out duration-300" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md shadow hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition ease-in-out duration-300">Sign Up</button>
        </form>
        <div id="signupErrorMessage" class="text-red-500 mt-2 fade-in"></div>
        <p class="mt-4">Already have an account? <a href="#login" class="text-green-500 hover:underline">Log in here</a>.</p>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Implement login logic here
        });

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Implement signup logic here
        });
    </script>
</body>
</html>
